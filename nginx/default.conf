server {
    listen 80;
    server_name _;

    # ‚úÖ ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏ç‡πà (‡πÄ‡∏ä‡πà‡∏ô 200MB)
    client_max_body_size 200m;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass         http://backend:8000/api/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;

        # (‡πÄ‡∏™‡∏£‡∏¥‡∏°‡∏ñ‡πâ‡∏≤‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏ç‡πà‡∏°‡∏≤‡∏Å/‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πâ‡∏≤)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        client_body_timeout 600s;
        # ‡∏´‡∏≤‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ disable buffering (‡πÄ‡∏ä‡πà‡∏ô ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ï‡∏£‡∏µ‡∏°)
        # proxy_request_buffering off;
    }

    # üõ°Ô∏è Proxy admin Django
    location /admin/ {
        proxy_pass         http://backend:8000/admin/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
    }

    # üßä Static files (Django collectstatic)
    location /static/ {
        alias /static/;
        access_log off;
        expires 7d;
    }

    # üñºÔ∏è Media files (upload)
    location /media/ {
        alias /media/;
        access_log off;
        expires 7d;
    }

    # ü™Ñ SPA fallback ‚Äî redirect ‡∏ó‡∏∏‡∏Å request ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà match ‡πÑ‡∏õ index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}